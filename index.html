<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="main-container-left">
        <img src="Tim-burton-city-res.jpg" alt="night-city" class="img-night-city">
        <div class="img-text-cont">
            <div class="img-text">JOIN</div>
        </div>
    </div>
    <div class="main-container-right">
        <form action="" method="POST" class="form">
            <div class="first-container">
                <div class="first-cont-info-text">This is not a real online service!

                    <br> Sign up <i>now</i> to get started. <br><br>

                    You <i>know</i> you want to.
                </div>
            </div>
            <div class="second-container">
                <div class="second-container-info-text">Let's do it!</div>
                <div class="input-container">
                    <div class="input-left">
                        <div class="user-name">
                            <label for="user-name">Name</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Name">
                            <span class="check-mark">‚úî</span>
                        </div>
                        <div class="user-email">
                            <label for="user-email">Email</label>
                            <input type="email" name="user-email" id="user-email" placeholder="Email">
                            <span class="check-mark">‚úî</span>
                            <span class="x-mark">êÑÇ</span>
                        </div>
                        <div class="user-password">
                            <label for="user-password">Password*</label>
                            <input type="password" name="user-password" id="user-password" placeholder="Password"
                                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <span class="check-mark">‚úî</span>
                            <span class="x-mark">êÑÇ</span>
                            <div id="password-checker">
                                <div class="check1"> 
                                    <span class="check-check-mark">‚úî</span>
                                    <span class="check-x-mark">êÑÇ</span>
                                    Minimum 8 characters
                                </div>
                                <div class="check2">
                                    <span class="check-check-mark">‚úî</span>
                                    <span class="check-x-mark">êÑÇ</span>
                                    At least one letter
                                </div>
                                <div class="check3">
                                    <span class="check-check-mark">‚úî</span>
                                    <span class="check-x-mark">êÑÇ</span>
                                    At least one number
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-right">
                        <div class="user-last-name">
                            <label for="user-last-name">Last name</label>
                            <input type="text" name="user-last-name" id="user-last-name" placeholder="Last name">
                            <span class="check-mark">‚úî</span>
                        </div>
                        <div class="user-phone-number">
                            <label for="user-phone-number">Phone number</label>
                            <input type="tel" name="user-phone-number" id="user-phone-number"
                                placeholder="Phone number">
                            <span class="check-mark">‚úî</span>
                        </div>
                        <div class="user-confirm-password">
                            <label for="user-confirm-password">Confirm password*</label>
                            <input type="password" name="user-confirm-password" id="user-confirm-password"
                                placeholder="Confirm password" required>
                            <span class="check-mark">‚úî</span>
                            <span class="x-mark">êÑÇ</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third-container">
                <div class="btn-container">
                    <button class="sign-up-btn">Sign-up</button>
                </div>
                <div class="third-container-info-text-container">
                    <div class="third-cont-info-text">Already have an account? <a href="">Log in</a></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
